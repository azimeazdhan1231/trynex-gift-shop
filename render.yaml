services:
  - type: web
    name: trynex-backend
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: trynex-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1